type Query {
  getTempleById(
    query: GetTempleByIdInput!
  ): GetTempleByIdOutput
}

type Query {
  getTemples(
    query: GetTemplesInput!
  ): GetTemplesOutput
}

type Mutation {
  refreshToken: RefreshTokenOutput
}

type Mutation {
  userLogin(
    input: UserLoginInput!
  ): UserLoginOutput
}

type Mutation {
  userLogout: UserLogoutOutput
}

type Mutation {
  userRegister(
    input: UserRegisterInput!
  ): UserRegisterOutput
}

enum ERole {
  SYSTEM
  FAMILY_ADMIN
  FAMILY_MEMBER
  TEMPLE_ADMIN
  TEMPLE_MEMBER
  PUBLIC_USER
}

enum EPriority {
  LOW
  MEDIUM
  HIGH
}

enum EPlan {
  FREE
  PREMIUM
}

enum EStatus {
  REJECTED
  PENDING
  APPROVED
  BLOCKED
}

enum EGender {
  MALE
  FEMALE
  OTHER
}

input UserRegisterInput {
  name: String!
  gender: EGender!
  birthday: String!
  address: String!
  email: String!
  password: String!
  role: ERole
}

input UserLoginInput {
  email: String!
  password: String!
}

input RefreshTokenInput {
  refreshToken: String!
}

input GetTemplesInput {
  keyword: String
  familyId: Int
  page: Int
  take: Int
}

input GetTempleByIdInput {
  id: Int
}

type SampleOutput {
  userDetailId: Int
  name: String
  email: String
  birthday: String
  role: String
  refreshToken: String
  familyId: Int
  id: Int
  createdAt: String
  updatedAt: String
}

type ResponseFormat {
  statusCode: Int
  errorMessage: String
  errorCode: String
  timestamp: String
}

type UserRegisterOutput {
  statusCode: Int
  data: Boolean
  errorMessage: String
  errorCode: String
  timestamp: String
}

type UserRegisterOutputData {
  userDetailId: Int
  name: String
  email: String
  birthday: String
  role: String
  refreshToken: String
  familyId: Int
  id: Int
  createdAt: String
  updatedAt: String
}

type AuthUser {
  id: Int!
  name: String!
  avatar: String!
  email: String!
  role: ERole
  familyId: Int
  templeIds: [Int]
}

type UserLoginOutput {
  statusCode: Int
  data: UserLoginOutputData
  errorMessage: String
  errorCode: String
  timestamp: String
}

type UserLoginOutputData {
  accessToken: String!
  refreshToken: String!
  user: AuthUser!
}

type RefreshTokenOutput {
  statusCode: Int
  data: RefreshTokenOutputData
  errorMessage: String
  errorCode: String
  timestamp: String
}

type RefreshTokenOutputData {
  accessToken: String!
  refreshToken: String!
}

type PaginationFormat {
  totalItems: Int
  page: Int
  totalPages: Int
  take: Int
}

type Temple {
  id: Int!
  name: String!
  avatar: String!
  address: String!
  description: String!
  phone: String
  email: String
  website: String
  priority: EPriority!
  priorityExpired: String
  plan: EPlan!
  planExpired: String
  status: EStatus!
  adminId: Int!
  createdAt: String!
  updatedAt: String!
}

type GetTemplesOutputData {
  data: [TempleAction]
  totalItems: Int
  page: Int
  totalPages: Int
  take: Int
}

type GetTemplesOutput {
  statusCode: Int
  data: GetTemplesOutputData
  errorMessage: String
  errorCode: String
  timestamp: String
}

type GetTempleByIdOutputData {
  id: Int!
  name: String!
  avatar: String!
  address: String!
  description: String!
  phone: String
  email: String
  website: String
  status: EStatus!
  adminId: Int!
  createdAt: String!
  updatedAt: String!
  images: [ImageAction]
}

type GetTempleByIdOutput {
  statusCode: Int
  data: GetTempleByIdOutputData
  errorMessage: String
  errorCode: String
  timestamp: String
}

type UserLogoutOutput {
  statusCode: Int
  data: Boolean
  errorMessage: String
  errorCode: String
  timestamp: String
}

type TempleAction {
  id: Int!
  name: String!
  avatar: String!
  address: String!
  description: String!
  phone: String
  email: String
  website: String
  status: EStatus!
  adminId: Int!
  createdAt: String!
  updatedAt: String!
}

type ImageAction {
  id: Int!
  deceasedId: Int
  templeId: Int
  eventId: Int
  image: String!
  createdAt: String!
  updatedAt: String!
}

