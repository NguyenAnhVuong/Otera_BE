actions:
  - name: getTempleById
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/api/temple/detail'
      forward_client_headers: true
  - name: getTemples
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/api/temple/all'
      forward_client_headers: true
  - name: refreshToken
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/api/user/refresh-token'
      forward_client_headers: true
    permissions:
      - role: anonymous
  - name: userLogin
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/api/user/login'
      forward_client_headers: true
  - name: userLogout
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/api/user/logout'
      forward_client_headers: true
  - name: userRegister
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/api/user/register'
      forward_client_headers: true
    permissions:
      - role: anonymous
