table:
  name: deathAnniversaries
  schema: public
object_relationships:
  - name: deceased
    using:
      foreign_key_constraint_on: deceasedId
  - name: family
    using:
      foreign_key_constraint_on: familyId
  - name: temple
    using:
      foreign_key_constraint_on: templeId
  - name: user
    using:
      foreign_key_constraint_on: creatorId
array_relationships:
  - name: deathAnniversaryOfferings
    using:
      foreign_key_constraint_on:
        column: deathAnniversaryId
        table:
          name: deathAnniversaryOfferings
          schema: public
