table:
  name: users
  schema: public
object_relationships:
  - name: family
    using:
      foreign_key_constraint_on: familyId
  - name: temple
    using:
      foreign_key_constraint_on: templeId
  - name: userDetail
    using:
      foreign_key_constraint_on: userDetailId
array_relationships:
  - name: deathAnniversaries
    using:
      foreign_key_constraint_on:
        column: creatorId
        table:
          name: deathAnniversaries
          schema: public
  - name: deceaseds
    using:
      foreign_key_constraint_on:
        column: modifierId
        table:
          name: deceaseds
          schema: public
  - name: eventParticipants
    using:
      foreign_key_constraint_on:
        column: approverId
        table:
          name: eventParticipants
          schema: public
  - name: eventParticipantsByUserid
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: eventParticipants
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: creatorId
        table:
          name: events
          schema: public
  - name: followerTemples
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: followerTemples
          schema: public
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: reviews
          schema: public
