table:
  name: events
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: creatorId
array_relationships:
  - name: eventParticipantTypes
    using:
      foreign_key_constraint_on:
        column: eventId
        table:
          name: eventParticipantTypes
          schema: public
  - name: eventParticipants
    using:
      foreign_key_constraint_on:
        column: eventId
        table:
          name: eventParticipants
          schema: public
  - name: images
    using:
      foreign_key_constraint_on:
        column: eventId
        table:
          name: images
          schema: public
