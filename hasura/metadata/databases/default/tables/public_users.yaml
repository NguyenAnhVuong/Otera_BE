table:
  name: users
  schema: public
object_relationships:
  - name: family
    using:
      foreign_key_constraint_on: familyId
  - name: temple
    using:
      foreign_key_constraint_on:
        column: adminId
        table:
          name: temples
          schema: public
  - name: userDetail
    using:
      foreign_key_constraint_on: userDetailId
array_relationships:
  - name: deathAnniversaries
    using:
      foreign_key_constraint_on:
        column: creatorId
        table:
          name: deathAnniversaries
          schema: public
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: reviews
          schema: public
