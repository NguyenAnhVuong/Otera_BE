table:
  name: users
  schema: public
object_relationships:
  - name: family
    using:
      foreign_key_constraint_on: familyId
  - name: userDetail
    using:
      foreign_key_constraint_on: userDetailId
array_relationships:
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: reviews
          schema: public
