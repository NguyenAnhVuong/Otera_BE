table:
  name: deceaseds
  schema: public
object_relationships:
  - name: family
    using:
      foreign_key_constraint_on: familyId
  - name: temple
    using:
      foreign_key_constraint_on: templeId
  - name: user
    using:
      foreign_key_constraint_on: modifierId
  - name: userDetail
    using:
      foreign_key_constraint_on: userDetailId
array_relationships:
  - name: deathAnniversaries
    using:
      foreign_key_constraint_on:
        column: deceasedId
        table:
          name: deathAnniversaries
          schema: public
  - name: images
    using:
      foreign_key_constraint_on:
        column: deceasedId
        table:
          name: images
          schema: public
